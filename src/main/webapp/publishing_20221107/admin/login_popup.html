<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LG 금성전파사 관리자</title>
	<!-- css, js는 admin에서 따로 관리합니다. -->
	<link rel="stylesheet" type="text/css" href="./css/common.css" />
	<link rel="stylesheet" type="text/css" href="./css/utility.css" />
	<link rel="stylesheet" type="text/css" href="./css/layout.css" />
	<link rel="stylesheet" type="text/css" href="./css/slick.css" />
	<link rel="stylesheet" type="text/css" href="./css/unit.css" />
	<link rel="stylesheet" type="text/css" href="./css/admin.css" />
	<link rel="stylesheet" type="text/css" href="./css/popup.css" />
	<script src="./js/jquery-3.5.1.min.js"></script>
	<script src="./js/slick.min.js"></script>
	<script src="./js/admin.js"></script>
</head>
<body>
	<section class="login_section">
		<div class="login_wrap">
			<h1 class="logo"><img src="./images/logo_primary.svg" alt="금성전파사"></h1>
			<p style="text-align: center; font-size: 16px; margin-bottom:20px;">이 페이지는 로그인 화면에서 나타나는 팝업을 종류별로 나타낸 페이지 입니다. <br />
			아래 버튼을 클릭하면 팝업이 나타납니다.</p>
			<div class="w100per btnWrap" style="flex-direction: column;">
				<button onclick="javascript:$('#pop_login').show();" class="btn_primary btn mb10">아이디, 비밀번호 잘못 입력 시</button>
				<button onclick="javascript:$('#pop_findpw1').show();" class="btn_primary btn mb10">비밀번호 변경 입력</button>
				<button onclick="javascript:$('#pop_findpw2').show();" class="btn_primary btn mb10">비밀번호 변경 안내 텍스트</button>
				<button onclick="javascript:$('#pop_limit').show();" class="btn_primary btn mb10">로그인 제한</button>
				<button onclick="javascript:$('#pop_findid').show();" class="btn_primary btn mb10">아이디, 비밀번호 잘못 입력 시</button>
				<button onclick="javascript:$('#pop_secondary_certification').show();" class="btn_primary btn mb10">2차인증</button>
			</div>
		</div>
	</section>
	<!-- Master admin : Hsad, SPLAB, KPR -->
	<!-- 아이디, 비밀번호 잘못 입력 시 login popup start -->
	<section id="pop_login" class="pop_mini modal">
		<div class="popBg">
			<div class="popContent">
				<div class="centerCon">
					<p>아이디 또는 비밀번호가 잘못 입력되었습니다.</p>
				</div>
				<div class="btn_wrap w100per tac">
					<button onclick="popClose()" class="btn_pop_s btn_primary btn">닫기</button>
				</div>
			</div>
		</div>
		<div class="dim"></div>
	</section>
	<!-- popup end -->
	<!-- 비밀번호 변경 입력 pop_findpw1 start -->
	<section id="pop_findpw1" class="pop_mini modal">
		<div class="popBg">
			<div class="popContent">
				<div class="centerCon"> 
					<p>비밀번호를 변경해주세요</p>
					<div class="inputBox">
						<input type="text" name="adminLogin" id="admPWchange1" placeholder="새 비밀번호" class="input_pw border_input">
						<span class="pw_eye pw_eye_on"></span>
					</div>
					<div class="inputBox">
						<input type="text" name="adminLogin" id="admPWchange2" placeholder="비밀번호 확인" class="input_pw border_input">
						<span class="pw_eye pw_eye_on"></span>
					</div>
				</div>
				<div class="btn_wrap w100per tac">
					<button onclick="popClose()" class="btn_pop_s btn_primary btn">닫기</button>
				</div>
			</div>
		</div>
		<div class="dim"></div>
	</section>
	<!-- pop_findpw1 end -->
	<!-- 비밀번호 변경 안내 텍스트 pop_findpw2 start -->
	<section id="pop_findpw2" class="pop_mini modal">
		<div class="popBg">
			<div class="popContent">
				<div class="centerCon">
					<h2 class="pop_mini_title">비밀번호를 변경해주세요</h2>
					<p>비밀번호를 1/5회 잘못 입력했습니다.<br />5회 오류시 로그인이 제한됩니다.</p>
				</div>
				<div class="btn_wrap w100per tac">
					<button onclick="popClose()" class="btn_pop_s btn_primary btn">닫기</button>
				</div>
			</div>
		</div>
		<div class="dim"></div>
	</section>
	<!-- pop_findpw2 end -->
	<!-- 로그인 제한 pop_limit start -->
	<section id="pop_limit" class="pop_mini modal">
		<div class="popBg">
			<div class="popContent">
				<div class="centerCon">
					<h2 class="pop_mini_title">로그인 제한</h2>
					<p>로그인이 제한되었습니다.<br />관리자에게 문의하시길 바랍니다.</p>
				</div>
				<div class="btn_wrap w100per tac">
					<button onclick="popClose()" class="btn_pop_s btn_primary btn">닫기</button>
				</div>
			</div>
		</div>
		<div class="dim"></div>
	</section>
	<!-- pop_limit end -->
	<!-- 아이디를 확인 pop_findid start -->
	<section id="pop_findid" class="pop_mini modal">
		<div class="popBg">
			<div class="popContent">
				<div class="centerCon">
					<h2 class="pop_mini_title">아이디를 확인해주세요</h2>
					<p>아이디를 찾을 수 없습니다.</p>
				</div>
				<div class="btn_wrap w100per tac">
					<button onclick="popClose()" class="btn_pop_s btn_primary btn">닫기</button>
				</div>
			</div>
		</div>
		<div class="dim"></div>
	</section>
	<!-- pop_findid end -->
	<!-- 비번 2차인증 pop_secondary_certification start -->
	<section id="pop_secondary_certification" class="pop_mini modal">
		<div class="popBg">
			<div class="popContent">
				<div class="centerCon">
					<h2 class="pop_mini_title">2차 인증</h2>
					<p>비밀번호를 입력해주세요</p>
					<div class="inputBox">
						<input type="text" name="adminLogin" id="secondary_certification_inpu" placeholder="비밀번호 확인" class="input_pw border_input">
						<span class="pw_eye pw_eye_on"></span>
					</div>
				</div>
				<div class="btn_wrap w100per tac">
					<button onclick="popClose()" class="btn_pop_s btn_primary btn">확인</button>
				</div>
			</div>
		</div>
		<div class="dim"></div>
	</section>
	<!-- pop_findid end -->
	<script>
	</script>
</body>
</html>
