<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LG 금성전파사 관리자</title>
	<!-- 태블릿 관리자 admin에서만 사용 css -->
	<link rel="stylesheet" type="text/css" href="./css/tablet_admin.css" />
	<script src="./js/jquery-3.5.1.min.js"></script>
	<script src="./js/jquery-ui.min.js"></script>
</head>
<body>
	<!-- 관리자용 태블릿 화면에는 main태그에 main_tablet 클래스가 들어갑니다. -->
	<main class="main_tablet">
		<section class="qr_section adm_section">
			<div class="qr_center">
				<div class="qr_logo_wrap">
					<h1><img src="./images/logo_color.svg" alt="금성전파사 새로고침 센터"></h1>
					<p class="qr_logo_text">화면에 QR 코드를 스캔해 주세요</p>
				</div>
				<div class="qr_box_wrap">
					<div class="qr_line_box">
						<img src="./images/qr_lefttop.svg" alt="" class="lefttop qr_border" />
						<img src="./images/qr_righttop.svg" alt="" class="righttop qr_border" />
						<img src="./images/qr_leftbottom.svg" alt="" class="leftbottom qr_border" />
						<img src="./images/qr_rightbottom.svg" alt="" class="rightbottom qr_border" />
					</div>
				</div>
			</div>
		</section>
		<!-- 2023-08 추가 : 뒤로가기 버튼 -->
		<button class="btn_back"><img src="./images/btn_back_selected.png" alt="돌아가기"></button>
		<!-- 2023-08 QR버튼 오류 팝업 제작
		<section class="mini_popup">
			<div class="pop_contents">
				<img src="./images/pop_warning.png" alt="">
				<p>유효하지 않은 QR 코드 입니다</p>
			</div>
		</section> -->
	</main>
	<script>
	</script>
</body>
</html>
