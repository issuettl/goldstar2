<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LG 금성전파사 관리자</title>
	<!-- css, js는 admin에서 따로 관리합니다. -->
	<link rel="stylesheet" type="text/css" href="./css/common.css" />
	<link rel="stylesheet" type="text/css" href="./css/utility.css" />
	<link rel="stylesheet" type="text/css" href="./css/layout.css" />
	<link rel="stylesheet" type="text/css" href="./css/slick.css" />
	<link rel="stylesheet" type="text/css" href="./css/unit.css" />
	<link rel="stylesheet" type="text/css" href="./css/admin.css" />
	<link rel="stylesheet" type="text/css" href="./css/popup.css" />
	<script src="./js/jquery-3.5.1.min.js"></script>
	<script src="./js/slick.min.js"></script>
	<script src="./js/admin.js"></script>
</head>
<body>
	<section class="login_section">
		<div class="login_wrap">
			<h1 class="logo"><img src="./images/logo_primary.svg" alt="금성전파사"></h1> 
			<div class="inputBox">
				<label for="adminID" class="label_s">아이디</label>
				<input type="text" name="adminLogin" id="adminID" class="border_input" placeholder="johndoe@gmail.com">
			</div>
			<div class="inputBox">
				<label for="adminPW" class="label_s">비밀번호</label>
				<input type="password" name="adminLogin" id="adminPW" placeholder="********************" class="input_pw border_input">
				<span class="pw_eye"></span>
			</div>
			<div class="w100per btnWrap"><button onclick="alert('로그인이 되었습니다'); location.href='./index.html'" class="btn_arrow btn_primary btn">로그인</button></div>
		</div>
	</section>
	<!-- Master admin : Hsad, SPLAB, KPR -->
	<script>
	</script>
	<!-- login popup start -->
	<section id="pop_login" class="pop_mini modal">
		<div class="popBg">
			<div class="popContent">
				<div class="centerCon">
					<p>아이디 또는 비밀번호가 잘못 입력되었습니다.</p>
				</div>
				<div class="btn_wrap w100per tac">
					<button onclick="popClose()" class="btn_pop_s btn_primary btn">닫기</button>
				</div>
			</div>
		</div>
		<div class="dim"></div>
	</section>
	<!-- popup end -->
</body>
</html>
